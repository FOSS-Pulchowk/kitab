<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %} {% endblock %}</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  		<link rel="icon" href="{{ url_for('static', filename = 'logo.png') }}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</head>

	<body>

			<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #CBC8C7">

			<div class="navbar-header">
			<a href="{{ url_for('index') }}" class="navbar-brand text-body"><img width="40" height="40" class="d-inline-block align-top" src="/static/logo.png"><p class="d-inline m-2 text-dark">kitab</p></a>
			</div>
			{% if session.logged_in %}

				<div class="container justify-content-end">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a href="{{ url_for('dashboard', user_id=session.id) }}" class="nav-link text-dark">Dashboard</a></li>
						<li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link text-dark">Log out</a></li>
					</ul>
				</div>
			{% else %}
				<div class="container justify-content-end">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link text-dark">Register</a></li>
						<li class="nav-item"><a href="{{ url_for('user_login')}}" class="nav-link text-dark">Login</a></li>
					</ul>
				</div>

			{% endif %}


	</nav>


		<div class="container-fluid">
			{% block body %} {% endblock %}
		</div>
	</body>

</html>
